<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíñ</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            background: black;
            overflow: hidden;
            color: white;
        }

        /* Fireworks Background */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 10px red;
            margin-top: 50px;
        }

        /* Rotating Heart */
        .heart-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }

        .heart {
            font-size: 100px;
            color: red;
            animation: rotateHeart 3s infinite linear;
        }

        @keyframes rotateHeart {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
            position: relative;
        }

        button {
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .yes {
            background-color: red;
            color: white;
        }

        .yes:hover {
            background-color: darkred;
            transform: scale(1.1);
        }

        .no {
            background-color: gray;
            color: black;
            position: absolute;
        }

        /* Countdown Timer */
        #countdown {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <canvas id="fireworks"></canvas>

    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <!-- 3D Rotating Heart -->
    <div class="heart-container">
        <span class="heart">üíñ</span>
    </div>

    <!-- Countdown Timer -->
    <div id="countdown"></div>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">YES! üíï</button>
        <button class="no" id="noButton" onmouseover="moveNo()">No üò≠</button>
    </div>

    <!-- Love Poem Section -->
    <div id="poem" style="display: none; margin-top: 20px; font-size: 1.5rem;"></div>

    <!-- Background Music -->
    <audio id="bgMusic" autoplay loop>
        <source src="love.mp3" type="audio/mp3">
    </audio>

    <script>
        // Fireworks effect
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 4 + 2;
                this.alpha = 1;
                this.speedY = Math.random() * 3 - 1.5;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.y -= this.speedY;
                this.alpha -= 0.02;
            }
        }

        const fireworks = [];

        function addFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            fireworks.push(new Firework(x, y, color));
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.alpha <= 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animateFireworks);
        }

        setInterval(addFirework, 200);
        animateFireworks();

        // Moving No Button
        function moveNo() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        // When "Yes" is clicked
        function yesClicked() {
            document.body.innerHTML = `
                <canvas id="fireworks"></canvas>
                <h1>Yay! You are my Valentine! üíñ</h1>
                <p>I'm so lucky to have you! üòò</p>
                <img src="https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif" width="300px">
                <div id="poem" style="margin-top: 20px; font-size: 1.5rem;">
                    üåπ "Roses are red, violets are blue, <br>
                    My world is brighter because of you! üíï"
                </div>
                <audio autoplay loop>
                    <source src="yes.mp3" type="audio/mp3">
                </audio>
            `;

            // Play Yes Sound
            let yesMusic = new Audio('yes.mp3');
            yesMusic.play();
        }

        // Countdown to Valentine's Day
        function updateCountdown() {
            const valentineDate = new Date("February 14, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = valentineDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `üíï Valentine's Day in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
